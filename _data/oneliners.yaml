- title: File exists
  description: Returns true if <code>/etc/passwd</code> exists, regardless of type
  content: test -e /etc/passwd

- title: Directory exists
  description: Returns true if <code>/etc</code> is a directory
  content: test -d /etc

- title: File is symlink
  description: Returns true if <code>/bin/shrift</code> is a symbolic link
  content: test -L /bin/shrift

- title: File is executable
  description: Returns true if <code>/bin/bash</code> is executable by the current user
  content: test -x /bin/bash

- title: File contains string
  description: Returns true if the string <code>root</code> is found in <code>/etc/passwd</code>
  content: grep -q root /etc/passwd

- title: File contains regex pattern
  description: Returns true if the regex pattern <code>^root:</code> is found in <code>/etc/passwd</code>
  content: grep -E -q '^root:' /etc/passwd

- title: File is specific mode
  description: Returns true if <code>/etc/passwd</code> set to mode <code>644</code>
  content: test $(stat -c "%a" /etc/passwd) == "644"
